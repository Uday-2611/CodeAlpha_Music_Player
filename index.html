<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <link rel="stylesheet" href="CircularStd-Black.otf">

    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="./icons/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo">
                    <img src="./icons/logo.svg" alt="" class="invert">
                </div>
                <ul>
                    <li><img src="./icons/home.svg" alt="Home" class="invert">Home</li>
                    <li><img src="./icons/search.svg" alt="Search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img src="./icons/library.svg" alt="library" class="invert">
                    <p class="lib-p">Your Library</p>


                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded m1 p1">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" src="./icons/hamburger.svg" alt="">

                </div>
                <div class="buttons">

                </div>
            </div>

            <div class="playlists">
                <p class="play-head">Spotify Playlists</p>
                <div class="cardContainer"> </div>

            </div>
        </div>
    </div>

    <div class="playbarContainer">
        <div class="playbar">
            <div class="seekbar">
                <div class="circle">

                </div>
            </div>
            <div class="abovebar">
                <div class="song-info">

                </div>

                <div class="song-buttons">
                    <img id="previous" src="./icons/backward.svg" alt="" class="playbar-buttons">
                    <img id="play" src="./icons/play.svg" alt="" class="playbar-buttons">
                    <img id="next" src="./icons/forward.svg" alt="" class="playbar-buttons">
                </div>

                <div class="song-controls">
                    <div class="song-time">

                    </div>
                    <div class="volume">
                        <img class="invert" src="./icons/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume"class = "slider">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="spotify.js"></script>
</body>

</html>
